{% extends 'base.html' %}

{% block content %}
<div class='row'>
    <div class='col text-center'>
        <h1>welcome to tweets mes</h1>
    </div>
</div>
<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' method='POST' action='/create-tweet'> {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class='form-control' name='content' placeholder="your tweeet......"></textarea> 
            <button type='submit' class='btn btn-primary'>Tweet</button>
        </form>
    </div>
    
</div>
<div  class='row' id="tweets">
    Replace me
</div>

<script>
    const tweetsElement =document.getElementById("tweets")
    tweetsElement.innerHTML="Loading  ...."

    const xhr = new XMLHttpRequest()
    const method='GET' //POST
    const url="tweets"
    const responseType="json"

    function handleDidLike(tweet_id, currentCount){ 
         console.log(tweet_id,currentCount)
         currentCount++
         return 
          
    }

    function LikeBtn(tweet){
        return " <Button class='btn btn-primary' onclick=handleDidLike("+ tweet.id +","+ tweet.likes +")> "+tweet.likes +" Like </Button>"
    }

    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
        console.log(xhr.response)
        const serverResponse =xhr.response 
        var listedItems = serverResponse.response 
        var FinalTweetStr = ""
        var i;
        for (i=0;i< listedItems.length;i++)
        {
            console.log(i)
            console.log(listedItems[i].content) 
            var currentItem = "<div class='col-12 col-md-10 border py-3 mx-auto mb-4 text-primary'><h1>"+listedItems[i].id + "</h1> <p id ='"+ listedItems[i].id +"'>" +listedItems[i].content + "</p> <div class='btn-grp'>"+   LikeBtn(listedItems[i]) +"</div></div>"
            FinalTweetStr+=currentItem 
        }
        tweetsElement.innerHTML=FinalTweetStr  
        // console.log(listedItems)
    }
    xhr.send()
</script>

{% endblock content   %}
